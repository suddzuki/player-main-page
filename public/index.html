<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Музыкальный плеер sdz.player" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />



  <title>sdz.player</title>
</head>

<body>
  <div class="player-content">
    <div class="player-head">
      <h1>sdz.player</h1>
      <p>all links:</p>
    </div>

    <div class="player-track">
      <div class="track-list">
        <div class="next-btn">
          <i class="fas fa-angle-left"></i>
        </div>

        <div class="cover">
          <img src="#" alt="обложка :)" />
        </div>
        
        <div class="next-btn">
          <i class="fas fa-angle-right"></i>
        </div>
      </div>

      <div class="player-bar">
        <h2>now playing:</h2>
        <span class="title">track-name</span><br />
        <span class="author">track-author</span>
        <div class="progress-container">
          <div class="progress-bar">
            <div class="progress-fill"></div>
          </div>
          <div class="time-display">
            <span class="current-time">0:00</span>
            <span class="total-time"></span>
          </div>
        </div>
      </div>
      <div class="player-interact">
        <div class="player-buttons">
          <div class="player-controls">
            <button class="control-btn">
              <i class="fas fa-random"></i>
            </button>
            <button class="control-btn">
              <i class="fas fa-step-backward"></i>
            </button>

            <button class="control-btn play-btn">
              <i class="fas fa-play"></i>
            </button>
            <button class="control-btn">
              <i class="fas fa-step-forward"></i>
            </button>
            <button class="control-btn redo-btn">
              <i class="fas fa-redo"></i>
            </button>
          </div>
        </div>
        <div class="volume-control">
          <button class="volume-btn">
            <i class="fas fa-volume-high"></i>
          </button>
          <div class="volume-slider">
            <div class="volume-track">
              <div class="volume-level"></div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <audio id="audio-player"></audio>

  <script src="script.js"></script>
</body>

</html>
