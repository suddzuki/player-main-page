<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Player - sdz.snd</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
        }
        
        body {
            background: radial-gradient(circle, #7a3ca1, #190116);
            color: white;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .player-container {
            width: 100%;
            max-width: 800px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 40px rgba(195, 0, 255, 0.3);
        }
        
        /* Заголовок плеера */
        .player-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .player-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
            background: linear-gradient(90deg, #ff6b6b, #ffa86b, #ffda6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .player-subtitle {
            opacity: 0.8;
            font-size: 1.1rem;
        }
        
        /* Основной контент плеера */
        .player-content {
            display: flex;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        /* Обложка трека */
        .album-cover {
            flex: 0 0 200px;
            height: 200px;
            border-radius: 15px;
            background: linear-gradient(135deg, #6b5ce7, #ff6b6b);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            box-shadow: 0 0 25px rgba(107, 92, 231, 0.4);
        }
        
        /* Информация о треке */
        .track-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .track-title {
            font-size: 1.8rem;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        .track-artist {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-bottom: 20px;
        }
        
        /* Прогресс бар */
        .progress-container {
            background: rgba(255, 255, 255, 0.1);
            height: 6px;
            border-radius: 3px;
            margin: 20px 0;
            cursor: pointer;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #6b5ce7, #ff6b6b);
            border-radius: 3px;
            width: 30%;
            box-shadow: 0 0 10px rgba(107, 92, 231, 0.5);
        }
        
        .time-info {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        /* Элементы управления */
        .player-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
            margin-bottom: 30px;
        }
        
        .control-btn {
            background: rgba(159, 67, 216, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.2rem;
        }
        
        .control-btn:hover {
            background: rgba(159, 67, 216, 0.4);
            box-shadow: 0 0 15px rgba(159, 67, 216, 0.4);
            transform: scale(1.1);
        }
        
        .play-btn {
            width: 70px;
            height: 70px;
            font-size: 1.8rem;
            background: rgba(107, 92, 231, 0.3);
        }
        
        /* Плейлист */
        .playlist-section {
            margin-top: 30px;
        }
        
        .section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 10px;
        }
        
        .playlist {
            list-style: none;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .playlist::-webkit-scrollbar {
            width: 6px;
        }
        
        .playlist::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }
        
        .playlist::-webkit-scrollbar-thumb {
            background: rgba(107, 92, 231, 0.5);
            border-radius: 3px;
        }
        
        .playlist-item {
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .playlist-item:hover {
            background: rgba(159, 67, 216, 0.2);
            border-radius: 10px;
        }
        
        .playlist-item.active {
            background: rgba(107, 92, 231, 0.3);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(107, 92, 231, 0.3);
        }
        
        .track-number {
            width: 25px;
            text-align: center;
            opacity: 0.7;
        }
        
        .track-info-small {
            flex: 1;
        }
        
        .track-title-small {
            font-weight: 500;
            margin-bottom: 5px;
        }
        
        .track-artist-small {
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        .track-duration {
            opacity: 0.7;
            font-size: 0.9rem;
        }
        
        /* Адаптивность */
        @media (max-width: 768px) {
            .player-content {
                flex-direction: column;
                text-align: center;
            }
            
            .album-cover {
                align-self: center;
            }
            
            .player-controls {
                gap: 15px;
            }
            
            .control-btn {
                width: 45px;
                height: 45px;
            }
            
            .play-btn {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="player-container">
        <!-- Заголовок плеера -->
        <div class="player-header">
            <h1 class="player-title">sdz.snd player</h1>
            <p class="player-subtitle">Web Audio API + Яндекс.Музыка</p>
        </div>
        
        <!-- Основной контент плеера -->
        <div class="player-content">
            <div class="album-cover">
                <i class="fas fa-music"></i>
            </div>
            
            <div class="track-info">
                <h2 class="track-title">Название трека</h2>
                <p class="track-artist">Исполнитель</p>
                
                <div class="progress-container">
                    <div class="progress-bar"></div>
                </div>
                
                <div class="time-info">
                    <span class="current-time">1:30</span>
                    <span class="total-time">4:15</span>
                </div>
            </div>
        </div>
        
        <!-- Элементы управления -->
        <div class="player-controls">
            <button class="control-btn">
                <i class="fas fa-step-backward"></i>
            </button>
            <button class="control-btn play-btn">
                <i class="fas fa-play"></i>
            </button>
            <button class="control-btn">
                <i class="fas fa-step-forward"></i>
            </button>
            <button class="control-btn">
                <i class="fas fa-random"></i>
            </button>
            <button class="control-btn">
                <i class="fas fa-redo"></i>
            </button>
        </div>
        
        <!-- Плейлист -->
        <div class="playlist-section">
            <h3 class="section-title">Плейлист</h3>
            <ul class="playlist">
                <li class="playlist-item active">
                    <span class="track-number">1</span>
                    <div class="track-info-small">
                        <div class="track-title-small">Название трека 1</div>
                        <div class="track-artist-small">Исполнитель 1</div>
                    </div>
                    <span class="track-duration">3:45</span>
                </li>
                <li class="playlist-item">
                    <span class="track-number">2</span>
                    <div class="track-info-small">
                        <div class="track-title-small">Название трека 2</div>
                        <div class="track-artist-small">Исполнитель 2</div>
                    </div>
                    <span class="track-duration">4:20</span>
                </li>
                <li class="playlist-item">
                    <span class="track-number">3</span>
                    <div class="track-info-small">
                        <div class="track-title-small">Название трека 3</div>
                        <div class="track-artist-small">Исполнитель 3</div>
                    </div>
                    <span class="track-duration">3:15</span>
                </li>
            </ul>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script>
        // Базовый функционал плеера
        document.addEventListener('DOMContentLoaded', function() {
            const playBtn = document.querySelector('.play-btn');
            const playlistItems = document.querySelectorAll('.playlist-item');
            const progressBar = document.querySelector('.progress-bar');
            const progressContainer = document.querySelector('.progress-container');
            
            let isPlaying = false;
            
            // Обработчик кнопки воспроизведения
            playBtn.addEventListener('click', function() {
                isPlaying = !isPlaying;
                const icon = this.querySelector('i');
                
                if (isPlaying) {
                    icon.classList.remove('fa-play');
                    icon.classList.add('fa-pause');
                    // Здесь будет код для начала воспроизведения
                } else {
                    icon.classList.remove('fa-pause');
                    icon.classList.add('fa-play');
                    // Здесь будет код для паузы
                }
            });
            
            // Обработчики для плейлиста
            playlistItems.forEach(item => {
                item.addEventListener('click', function() {
                    // Убираем активный класс у всех элементов
                    playlistItems.forEach(i => i.classList.remove('active'));
                    // Добавляем активный класс текущему элементу
                    this.classList.add('active');
                    
                    // Здесь будет код для загрузки и воспроизведения выбранного трека
                });
            });
            
            // Обработчик прогресс-бара
            progressContainer.addEventListener('click', function(e) {
                const rect = this.getBoundingClientRect();
                const percent = (e.clientX - rect.left) / rect.width;
                progressBar.style.width = `${percent * 100}%`;
                
                // Здесь будет код для перемотки трека
            });
        });
    </script>
</body>
</html>
